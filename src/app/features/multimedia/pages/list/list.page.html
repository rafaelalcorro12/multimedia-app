<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registros Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-card *ngFor="let entry of entries$ | async" class="entry-card">
      <img [src]="entry.imageUrl" alt="Imagen" class="entry-image">
      <ion-card-header>
        <ion-card-title>{{ entry.description | truncate:50 }}</ion-card-title>
        <ion-card-subtitle>{{ entry.createdAt | date:'medium' }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
